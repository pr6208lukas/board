<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<body>
    <H1 th:text="${board.title}">제목이 들어갈 부분입니다.</H1>
    <P th:text="${board.content}"></P>

    <a th:href="@{/board/modify/{idboard}(idboard = ${board.idboard})}">수정</a>
    <a th:href="@{/board/delete(idboard=${board.idboard})}">글삭제</a>

</body>
</html>
